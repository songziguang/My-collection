<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.css">
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<!--header-->
		<header class="row">
			<div class="col-md-6">
				<img class="title-logo" src="logo.jpg" alt="Udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">宋子光</h1>
				<h4>前端初学者</h4>
			</div>
		</header>
		<!--分割线-->
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<section class="row">
			<div class="col-md-12">
				<img src="image_9.jpg" alt="rain" class="img-responsive">
			</div>
		</section>
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>
		<section class="row text-center">
			<article class="col-md-4">
				<img class=" img-responsive" src="image_144.jpg" alt="河流">
				<footer>
					<h3 class="text-uppercase">
						<a href="https://github.com/songziguang/My-collection/blob/master/image_144.jpg" target="_blank" class="picture">River</a>
					</h3>
				</footer>
			</article>
			<article class="col-md-4">
				<img class="img-responsive" src="image_68.jpg" alt="鲜花">
				<footer>
					<h3 class="text-uppercase">
						<a href="https://github.com/songziguang/My-collection/blob/master/image_68.jpg" target="_blank" class="picture">Flower</a>
					</h3>
				</footer>
			</article>
			<article class="col-md-4">
				<img class=" img-responsive" src="image_164.jpg" alt="雪景">
				<footer>
					<h3 class="text-uppercase">
						<a href="https://github.com/songziguang/My-collection/blob/master/image_164.jpg" target="_blank" class="picture">Snow</a>
					</h3>
				</footer>
			</article>
		</section>
	</div>
</body>
</html>
